<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Elliewood Fellowship</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .project-intro {
            display: flex;
            align-items: center;
            margin-top: 50px;
        }

        .project-image img {
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            margin-right: 30px;
        }

        .project-details {
            max-width: 600px;
        }

        .project-details h2 {
            font-size: 2.5rem;
            margin: 0;
        }

        .project-details p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 25px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>My Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#resume">Resume</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="project-intro">
                <div class="project-image">
                    <img src="{{ url_for('static', filename='images/algadipe_joshua.jpeg') }}" alt="Elliewood Fellowship Project">
                </div>
                <div class="project-details">
                    <h2>Elliewood Fellowship</h2>
                    <p>An 8-month long design project into college mental healthcare and treatment.</p>
                    <p>A personalized wellness box designed to keep you at the top of your game. Just $10/month.</p>
                    <a href="#" class="cta-button">Order Now</a>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
